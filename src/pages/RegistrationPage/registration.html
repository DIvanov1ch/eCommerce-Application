<div class="registration__container">
  <form class="registration__form">
    <h1 class="registration__form-title">Create account</h1>
    <div class="registration__personal-details-container"></div>
    <div class="registration__addresses-container">
      <fieldset class="registration__address">
        <legend class="registration__address-title">Shipping address</legend>
        <div class="registration__address_shipping"></div>

        <div>
          <input type="checkbox" id="default-shipping" name="default-shipping" />
          <label for="default-shipping">Default shipping address</label>
        </div>

        <div>
          <input type="checkbox" id="shipping-as-billing" />
          <label for="shipping-as-billing">Set shipping address as billing address</label>
        </div>
      </fieldset>

      <fieldset class="registration__address">
        <legend class="registration__address-title">Billing address</legend>
        <div class="registration__address_billing"></div>

        <input type="checkbox" id="default-billing" name="default-billing" />
        <label for="default-billing">Default billing address</label>
      </fieldset>
    </div>

    <div class="button-container">
      <input type="submit" value="Create account" class="submit-button" disabled />
    </div>

    <div class="registration__divider"></div>

    <div class="button-container">
      <input type="button" value="Already have an account? Sign in" class="login-button" />
    </div>
  </form>
</div>
