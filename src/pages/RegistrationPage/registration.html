<div class="registration__container">
    <form class="registration__form">
        <h1 class="registration__form-title">
            Create account
        </h1>
        <!-- First name -->
        <div class="input-module">
            <label for="first-name" class="input-module__label">First name</label>
            <input type="text" maxlength="50" id="first-name" autocomplete="given-name"
                class="input-module__input-field first-name" pattern="^(?!.*[0-9])(?=.*[a-zA-Z])(?!.*\W).{1,}$" required>
            <div class="input-module__error-box hidden">
                <i class="error-box__icon">!</i>
                <div class="error-box__content first-name">
                </div>
            </div>
        </div>

        <!-- Last name -->
        <div class="input-module">
            <label for="last-name" class="input-module__label">Last name</label>
            <input type="text" maxlength="50" id="last-name" autocomplete="family-name"
                class="input-module__input-field last-name" pattern="^(?!.*[0-9])(?=.*[a-zA-Z])(?!.*\W).{1,}$" required>
            <div class="input-module__error-box hidden">
                <i class="error-box__icon">!</i>
                <div class="error-box__content last-name">
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="input-module">
            <label for="email" class="input-module__label">Email</label>
            <input type="email" maxlength="64" id="email" autocomplete="email" class="input-module__input-field email"
                pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$" required>
            <div class="input-module__error-box hidden">
                <i class="error-box__icon">!</i>
                <div class="error-box__content email">
                </div>
            </div>
        </div>

        <!-- Password -->
        <div class="input-module">
            <label for="password" class="input-module__label">Password</label>
            <input type="password" minlength="8" id="password" autocomplete="new-password"
                placeholder="At least 8 characters" class="input-module__input-field password"
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8,}$" required>
            <div class="input-module__error-box hidden">
                <i class="error-box__icon">!</i>
                <div class="error-box__content password">
                </div>
            </div>
        </div>

        <!-- Bday -->
        <div class="input-module date">
            <label for="date-of-birth" class="input-module__label">Date of birth</label>
            <input type="date" min="1910-01-01" max="2011-01-01" id="date-of-birth" autocomplete="bday"
                class="input-module__input-field date-of-birth" required>
            <div class="input-module__error-box hidden">
                <i class="error-box__icon">!</i>
                <div class="error-box__content date-of-birth">
                </div>
            </div>
        </div>

        <!-- Addresses -->
        <div class="registration__addresses-container">

            <!-- Street -->
            <div class="input-module">
                <label for="street" class="input-module__label">Street</label>
                <input type="text" minlength="1" id="street" autocomplete="address-level3"
                    class="input-module__input-field street" required>
                <div class="input-module__error-box hidden">
                    <i class="error-box__icon">!</i>
                    <div class="error-box__content street">
                    </div>
                </div>
            </div>

            <!-- City -->
            <div class="input-module">
                <label for="city" class="input-module__label">City</label>
                <input type="text" minlength="1" id="city" autocomplete="address-level2"
                    class="input-module__input-field city" pattern="^(?!.*[0-9])(?=.*[a-zA-Z])(?!.*\W\s).{1,}$" required>
                <div class="input-module__error-box hidden">
                    <i class="error-box__icon">!</i>
                    <div class="error-box__content city">
                    </div>
                </div>
            </div>

            <!-- Postal code -->
            <div class="input-module">
                <label for="postal-code" class="input-module__label">ZIP code</label>
                <input type="text" minlength="5" maxlength="5" id="postal-code" autocomplete="postal-code"
                    class="input-module__input-field postal-code" pattern="\d{5,5}" required>
                <div class="input-module__error-box hidden">
                    <i class="error-box__icon">!</i>
                    <div class="error-box__content postal-code">
                    </div>
                </div>
            </div>

            <!-- Country -->
            <div class="input-module">
                <label for="country" class="input-module__label">Country</label>
                <input type="text" value="United States" id="country" autocomplete="country-name"
                    class="input-module__input-field country" pattern="United States" required>
                <div class="input-module__error-box hidden">
                    <i class="error-box__icon">!</i>
                    <div class="error-box__content country">
                    </div>
                </div>
            </div>
        </div>

        <div class="registration__submit-container">
            <input type="submit" value="Continue" class="submit">
        </div>

    </form>
</div>
