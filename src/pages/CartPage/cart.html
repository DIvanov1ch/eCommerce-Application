<h1 class="cart__title">Shopping Cart</h1>
<div class="cart__carts">
  <div class="cart__carts-wrapper"></div>
</div>
<div class="cart__total">
  <div class="total-price__container">
    <div class="total-price__title">Total</div>
    <div class="total-price__price"></div>
  </div>
  <div class="total-summary__container">
    <div class="total-summary__title">Items</div>
    <div class="total-summary__summary"></div>
  </div>
  <div class="total-discount__container">
    <div class="total-discount__title">Discount</div>
    <div class="total-discount__discount"></div>
  </div>
  <div class="button-container">
    <input type="button" value="Proceed to checkout" class="submit-button checkout" />
  </div>
</div>
