<form class="login__form">
  <h2 class="login__heading">Login</h2>
  <div class="login__email-block">
    <input class="login__user-email" placeholder="User email" />
    <div class="login__user-email-error hidden">error</div>
  </div>
  <div class="login__pasword-block">
    <input type="password" placeholder="User password" class="login__user-password" />
    <div class="login__user-password-error hidden">error</div>
  </div>
  <div class="login__password-check-box-block">
    <label class="login__password-check-box-label">Show password</label>
    <input type="checkbox" class="login__password-check-box" />
  </div>
  <input type="button" class="login__button inactive" value="Enter" />
</form>
