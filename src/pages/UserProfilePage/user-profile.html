<div class="user-profile">
  <h1 class="user-profile__title">Personal Information</h1>
  <div class="user-profile__container container_name">
    <div class="info">
      <div class="info__title">First name</div>
      <div class="info__cell first-name"></div>
    </div>

    <div class="info">
      <div class="info__title">Last name</div>
      <div class="info__cell last-name"></div>
    </div>

    <div class="info">
      <div class="info__title">Date of birth</div>
      <div class="info__cell date-of-birth"></div>
    </div>

    <div class="info">
      <div class="info__title">Email</div>
      <div class="info__cell email"></div>
    </div>

    <div class="image__wrapper image__wrapper_write">
      <div class="image__box">
        <img src="../../assets/icons/write.svg" alt="Pencil Icon" class="image image_write" />
      </div>
    </div>
  </div>

  <div class="user-profile__container container_password">
    <div class="info">
      <div class="info__title">Password</div>
      <div class="info__cell password"></div>
    </div>

    <div class="image__wrapper image__wrapper_write">
      <div class="image__box">
        <img src="../../assets/icons/write.svg" alt="Pencil Icon" class="image image_write" />
      </div>
    </div>
  </div>

  <div class="user-profile__address-wrapper">
    <div class="user-profile__address-title">
      <h2 class="addresses__title">Addresses</h2>
    </div>
    <div class="user-profile__line-wrapper"></div>
    <div class="user-profile__container container_new-address">
      <button class="user-profile__button-box">
        <div class="image__box">
          <img src="../../assets/icons/plus.svg" alt="Plus Icon" class="image image_plus" />
        </div>
        <div class="user-profile__add-button">Add address</div>
      </button>
    </div>
  </div>
  <div class="pop-up__overlay hidden">
    <div class="pop-up__wrapper">
      <div class="pop-up__header">
        <div class="image__wrapper image__wrapper_cancel">
          <div class="image__box">
            <img src="../../assets/icons/cancel.svg" alt="Cancel Icon" class="image image_cancel" />
          </div>
        </div>
      </div>
      <div class="pop-up__main"></div>
      <div class="pop-up__footer">
        <div class="button-container">
          <input type="submit" value="Save" class="submit-button" disabled />
        </div>
      </div>
    </div>
  </div>
</div>
