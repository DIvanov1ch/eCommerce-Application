<div class="address-line">
  <div class="address-type">
    <div class="default-billing hidden">Default billing</div>
    <div class="default-shipping hidden">Default shipping</div>
    <div class="billing hidden">Billing</div>
    <div class="shipping hidden">Shipping</div>
  </div>
  <div class="address-line__divider"></div>
  <div class="user-profile__container container_addresses">
    <div class="info">
      <div class="info__title">Street</div>
      <div class="info__cell street"></div>
    </div>
    <div class="info">
      <div class="info__title">City</div>
      <div class="info__cell city"></div>
    </div>
    <div class="info">
      <div class="info__title">Postal code</div>
      <div class="info__cell postal-code"></div>
    </div>
    <div class="info">
      <div class="info__title">Country</div>
      <div class="info__cell country"></div>
    </div>
    <div class="image__wrapper image__wrapper_write">
      <div class="image__box">
        <img src="../../../assets/icons/write.svg" alt="Pencil Icon" class="image image_write" />
      </div>
    </div>
    <div class="user-profile__separator"></div>
    <div class="image__wrapper image__wrapper_delete">
      <div class="image__box">
        <img src="../../../assets/icons/delete.svg" alt="Delete Icon" class="image image_delete" />
      </div>
    </div>
  </div>
</div>
