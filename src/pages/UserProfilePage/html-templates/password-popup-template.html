<h2 class="template__title">Change your password</h2>
<div class="input-module">
  <label for="old" class="input-module__label">Current password</label>
  <input
    type="password"
    minlength="8"
    id="old"
    autocomplete="new-password"
    class="input-module__input-field"
    required
  />
  <div class="input-module__error-box hidden">
    <img alt="Warning icon" class="error-box__icon password" />
    <div class="error-box__content password"></div>
  </div>
</div>

<div class="input-module">
  <label for="new" class="input-module__label">New password</label>
  <input
    type="password"
    minlength="8"
    id="new"
    autocomplete="new-password"
    class="input-module__input-field"
    required
  />
  <div class="input-module__error-box hidden">
    <img alt="Warning icon" class="error-box__icon password" />
    <div class="error-box__content password"></div>
  </div>
</div>

<div class="input-module">
  <label for="confirm" class="input-module__label">Re-enter new password</label>
  <input
    type="password"
    minlength="8"
    id="confirm"
    autocomplete="new-password"
    class="input-module__input-field"
    required
  />
  <div class="input-module__error-box hidden">
    <img alt="Warning icon" class="error-box__icon password" />
    <div class="error-box__content password"></div>
  </div>
</div>
