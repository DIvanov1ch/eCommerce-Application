<h2 class="template__title">Change your password</h2>
<div class="input-module">
  <label for="old-password" class="input-module__label">Current password</label>
  <input
    type="password"
    minlength="8"
    id="old-password"
    autocomplete="off"
    class="input-module__input-field"
    name="current"
    required
  />
  <div class="input-module__error-box hidden">
    <img alt="Warning icon" class="error-box__icon old-password" />
    <div class="error-box__content old-password"></div>
  </div>
</div>

<div class="input-module">
  <label for="new-password" class="input-module__label">New password</label>
  <input
    type="password"
    minlength="8"
    id="new-password"
    autocomplete="new-password"
    class="input-module__input-field"
    name="password"
    required
  />
  <div class="input-module__error-box hidden">
    <img alt="Warning icon" class="error-box__icon password" />
    <div class="error-box__content password"></div>
  </div>
</div>

<div class="input-module">
  <label for="re-entered-password" class="input-module__label">Re-enter new password</label>
  <input
    type="password"
    minlength="8"
    id="re-entered-password"
    autocomplete="off"
    class="input-module__input-field"
    name="password"
    required
  />
  <div class="input-module__error-box hidden">
    <img alt="Warning icon" class="error-box__icon password" />
    <div class="error-box__content password"></div>
  </div>
</div>
