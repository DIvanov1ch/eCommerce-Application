<tr class="row-module">
  <td>
    <!-- Street -->
    <div class="input-module">
      <input
        type="text"
        minlength="1"
        autocomplete="off"
        class="input-module__input-field"
        name="street"
        required
      />
      <div class="input-module__error-box hidden">
        <img alt="Warning icon" class="error-box__icon street" />
        <div class="error-box__content"></div>
      </div>
    </div>
  </td>
  <td>
    <!-- City -->
    <div class="input-module">
      <input
        type="text"
        minlength="1"
        autocomplete="off"
        class="input-module__input-field"
        name="city"
        required
      />
      <div class="input-module__error-box hidden">
        <img alt="Warning icon" class="error-box__icon city" />
        <div class="error-box__content city"></div>
      </div>
    </div>
  </td>
  <td>
    <!-- Postal code -->
    <div class="input-module">
      <input
        type="text"
        minlength="5"
        maxlength="5"
        autocomplete="off"
        class="input-module__input-field"
        name="code"
        required
      />
      <div class="input-module__error-box hidden">
        <img alt="Warning icon" class="error-box__icon postal-code" />
        <div class="error-box__content postal-code"></div>
      </div>
    </div>
  </td>
  <td>
    <!-- Country -->
    <div class="input-module">
      <input
        type="text"
        value="United States"
        autocomplete="off"
        class="input-module__input-field"
        name="country"
        required
      />
      <div class="input-module__error-box hidden">
        <img alt="Warning icon" class="error-box__icon country" />
        <div class="error-box__content country"></div>
      </div>
    </div>
  </td>
  <td>
    <div class="address-type">
      <div class="default-shipping hidden">Default shipping</div>
      <div class="default-billing hidden">Default billing</div>
      <div class="shipping hidden">Shipping</div>
      <div class="billing hidden">Billing</div>
    </div>
  </td>
</tr>
